name: Update cities.json from Notion

on:
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install requests python-dotenv

      - name: Export cities
        run: python enrich_cities.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOMINATIM_USER_AGENT: ${{ secrets.NOMINATIM_USER_AGENT }}

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          ls -la

          if [ -f "cities.json" ]; then
            git add cities.json
            git commit -m "Update cities.json" || echo "No changes"
            git push
          else
            echo "cities.json not found â€” skipping commit."
            exit 0
          fi

